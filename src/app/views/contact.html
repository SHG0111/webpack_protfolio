<body class="slides  scroll smooth  no-custom-cursor  slow noPreload animated">
    <div class='loader'>
        <div class='loader-1'></div>
    </div>
    <!-- header -->
    <h-include src='includes/header.html'></h-include>
    <div class="wrapper">
        <section class="slide contact whiteSlide ">
            <div class="content">
                <div class="container ">
                    <div class="wrap ">
                        <h1 class="upperCase" data-localize="contact_us">contact us</h1>
                        <p class="small margin-bottom-7" data-localize="contact_us_subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit</p>
                        <div class=" info margin-bottom-7 ">
                            <div class=" info-item left">
                                <div class="line-before">
                                    <h4 data-localize="telephone">telephone</h4><span class="ultraBold">:</span>
                                </div>
                                <p class="small opacity-7 margin-bottom-1 ">+966554081181</p>
                                <p class="small opacity-7  ">+966500260239</p>
                            </div>
                            <div class="info-item  left ">
                                <div class="line-before">
                                    <h4 data-localize="address">address</h4><span class="ultraBold">:</span>
                                </div>
                                <p class="small opacity-7 ">45 some address, country</p>
                            </div>
                            <div class=" info-item left ">
                                <div class="line-before">
                                    <h4 data-localize="email">email</h4><span class="ultraBold">:</span>
                                </div>
                                <p class="small opacity-7 ">luluah.sh@hotmail.com</p>
                            </div>
                        </div>
                        <form class="slides-form left" action="#">
                            <h2 data-localize="have_any_questions" class="center">have any questions</h2>
                            <p class="small margin-bottom-7 center" data-localize="have_any_questions_subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing
                                elit
                            </p>
                                <input type="text" class="wide  " name="user-name" placeholder="full name"
                                    value="" />
                                <input type="email" class=" wide " name="user-email" placeholder="Email" val="" />
                                <textarea type="text" class=" wide margin-bottom-3 " name="confirm-password"
                                    placeholder="send a message"></textarea>
                            <button type="submit" class="link large ultraBold " name="contactButton"
                                data-localize="submit">submit</button>
                        </form>
                    </div>
                </div>
        </section>
    </div>

    <!-- footer -->
    <h-include src='includes/footer.html'></h-include>

    <!-- Custom Scripts -->
    <script src="js/jquery.localize.min.js" type="text/javascript"></script>
